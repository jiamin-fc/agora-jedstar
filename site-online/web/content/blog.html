<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Silvervolt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?a=20210607" />
</head>
<body class=''>
	<div class="navigation">
		<div class="logo">
			<img src="https://assets.jedstar.space/img/SILVERVOLT_LOGO.webp" alt="silver volt logo">
		</div>
		<div class="buttons">
			<button id="registerButton">REGISTER</button>
			<button id="supportButton">SUPPORT</button>
		</div>
		<div class="menu">
			<img src="https://assets.jedstar.space/img/menu.webp" alt="menu">
		</div>
	</div>
	
	<div class="section blog">
		<div class="title">
			<h1>PRESS & NEWS</h1>
		</div>
		<div class="content">
			<div class="blog-image">
				<img src="https://assets.jedstar.space/img/silvervolt_3_screens_v02 1.png" alt="three screens">
			</div>
			<div class="blog-text">
				<div class="date">
				
				</div>
				<div class="tag">
				
				</div>
				<div class="text-title">
				
				</div>
				<div class="text-content">
				
				</div>
				<div class="read-more">
				
				</div>
			</div>
		</div>
	</div>
	
	<div class="footer">
		<div class="footer-line1">
			<div class="footer-logo">
				<img src="https://assets.jedstar.space/img/JEDSTAR_logo.webp">
			</div>
			<div class="social-strip">
				<div class="social-icon twitter">
					<img src="https://assets.jedstar.space/img/Twitter_white.webp">
				</div>
				<div class="social-icon instagram">
					<img src="https://assets.jedstar.space/img/Instagram_white.webp">
				</div>
				<div class="social-icon reddit">
					<img src="https://assets.jedstar.space/img/Reddit_white.webp">
				</div>
				<div class="social-icon discord">
					<img src="https://assets.jedstar.space/img/Discord_white.webp">
				</div>
				<div class="social-icon telegram">
					<img src="https://assets.jedstar.space/img/Telegram_white.webp">
				</div>
				<div class="social-icon youtube">
					<img src="https://assets.jedstar.space/img/youtube_white.webp">
				</div>
			</div>
		</div>
		<div class="footer-line2">
			<div class="copyright">Copyright &copy; 2022 JEDSTAR Limited</div>
			<div class="footer-links">
				<a href="#">Register</a>
				<a href="#">Support</a>
				<a href="#">Privacy</a>
				<a href="#">Terms & Conditions</a>
			</div>
		</div>
	</div>
</body>
</html>

<script>
	document.querySelector(".menu").addEventListener("click", function(){
		document.querySelector("body").classList.toggle("menuOpen");
	});
</script>
